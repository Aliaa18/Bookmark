    <body>
         
        <main class="w-100 p-3 ">
             <section class="container py-5">
                  
                   <h1 class="position-relative text-center">
                    Bookmarker</h1>
                   <div class=" content  mx-auto p-3 py-4 mt-5">
                      <h2 class="mb-5 text-center">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites 
                        <i class="fa-solid fa-bookmark"></i>
                     </h2>
            <div class="inputs mb-4 d-flex flex-column justify-content-center">
                <label for="SiteName">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                     Site Name </label>
                <input type="text" id="SiteName" class="form-control" placeholder="Bookmark Name">
            </div>
            <div class="inputs mb-4 ">
                <label for="SiteUrl">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site Url</label>
                <input type="text" id="SiteUrl" class="form-control" placeholder="Website URL">
            </div>
            <div class="text-center">
        <button class="btn px-5 btn-submit " id="submitbut" onclick="addSite()">Submit</button>
                   </div></div>
                   <table class="table mt-4 text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableData"></tbody>
                        </table>
             </section>
          
        </main>





        <script src="./js/index.js"></script>
